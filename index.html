<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Fishing Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <header>
      <h1>My Fishing Log</h1>
      <p>Track your catches anywhere â€“ with login & cloud sync.</p>
    </header>

    <!-- AUTH CARD -->
    <div class="card" id="authCard">
      <h2 class="section-title">Log in or sign up</h2>

      <label>Email</label>
      <input id="authEmail" type="email" placeholder="you@example.com">

      <label>Password</label>
      <input id="authPassword" type="password" placeholder="Password">

      <div class="auth-buttons">
        <button id="loginBtn">Log in</button>
        <button id="signupBtn" class="secondary-btn">Sign up</button>
      </div>

      <p id="authMessage" class="auth-message"></p>
    </div>

    <!-- USER CARD -->
    <div class="card" id="userCard" style="display:none;">
      <div class="user-row">
        <div>
          <div class="user-label">Logged in as</div>
          <div class="user-email" id="userEmail"></div>
        </div>
        <button id="logoutBtn" class="secondary-btn">Log out</button>
      </div>
    </div>

    <!-- MAIN APP CONTENT -->
    <div id="appContent" style="display:none;">

      <!-- STATS -->
      <div class="card">
        <h2 class="section-title">Stats</h2>
        <div id="stats" class="stats-container">
          <p class="empty-state">No stats yet â€“ add your first catch!</p>
        </div>
      </div>

      <!-- ADD CATCH -->
      <div class="card">
        <h2 class="section-title">Add a catch</h2>

        <label>Species</label>
        <input id="species" type="text" placeholder="Pike, Trout, Perch...">

        <label>Weight (kg)</label>
        <input id="weight" type="number" step="0.01" placeholder="2.4">

        <label>Spot name</label>
        <input id="spot" type="text" placeholder="Lake Xâ€¦">

        <label>Notes</label>
        <textarea id="notes" placeholder="Weather, lure..."></textarea>

        <label>Photo (optional)</label>
        <input id="photo" type="file" accept="image/*">

        <button id="addCatchBtn">Save catch</button>
      </div>

      <!-- CATCH LIST -->
      <div class="card">
        <h2 class="section-title">Your catches</h2>
        <div id="catchList" class="catch-list">
          <p class="empty-state">No catches yet.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ”¥ FIREBASE + APP LOGIC -->
  <script type="module">
    /*****************************************************
     * 1. IMPORT FIREBASE SDK (from CDN)
     *****************************************************/
    import { initializeApp }
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";

    import {
      getAuth,
      onAuthStateChanged,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    /*****************************************************
     * 2. YOUR FIREBASE CONFIG
     *    ðŸ‘‰ YOU MUST REPLACE THE PLACEHOLDER OBJECT
     *       WITH THE ONE FROM FIREBASE CONSOLE
     *****************************************************/
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY_HERE",
      authDomain: "YOUR_AUTH_DOMAIN_HERE",
      projectId: "YOUR_PROJECT_ID_HERE",
      storageBucket: "YOUR_STORAGE_BUCKET_HERE",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID_HERE",
      appId: "YOUR_APP_ID_HERE"
    };

    /*****************************************************
     * 3. INITIALIZE FIREBASE
     *****************************************************/
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let catches = [];

    /*****************************************************
     * 4. AUTH HANDLERS
     *****************************************************/
    const emailEl = document.getElementById("authEmail");
    const passEl  = document.getElementById("authPassword");
    const msgEl   = document.getElementById("authMessage");

    document.getElementById("loginBtn").onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, emailEl.value, passEl.value);
      } catch (err) {
        msgEl.textContent = err.message;
      }
    };

    document.getElementById("signupBtn").onclick = async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailEl.value, passEl.value);
      } catch (err) {
        msgEl.textContent = err.message;
      }
    };

    document.getElementById("logoutBtn").onclick = () => signOut(auth);

    /*****************************************************
     * 5. AUTH STATE
     *****************************************************/
    onAuthStateChanged(auth, async (user) => {
      currentUser = user;

      if (user) {
        document.getElementById("authCard").style.display = "none";
        document.getElementById("userCard").style.display = "block";
        document.getElementById("appContent").style.display = "block";
        document.getElementById("userEmail").textContent = user.email;
        await loadCatches();
      } else {
        document.getElementById("authCard").style.display = "block";
        document.getElementById("userCard").style.display = "none";
        document.getElementById("appContent").style.display = "none";
        catches = [];
        renderCatches();
      }
    });

    /*****************************************************
     * 6. FIRESTORE OPERATIONS
     *****************************************************/
    async function loadCatches() {
      if (!currentUser) return;

      const q = query(
        collection(db, "catches"),
        where("userId", "==", currentUser.uid)
      );
      const snap = await getDocs(q);
      catches = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      renderCatches();
    }

    async function saveCatch(c) {
      await addDoc(collection(db, "catches"), { ...c, userId: currentUser.uid });
      await loadCatches();
    }

    async function deleteCatch(id) {
      await deleteDoc(doc(db, "catches", id));
      await loadCatches();
    }

    /*****************************************************
     * 7. ADD CATCH BUTTON
     *****************************************************/
    document.getElementById("addCatchBtn").onclick = async () => {
      if (!currentUser) return alert("Please log in");

      const species = document.getElementById("species").value.trim();
      const weight  = parseFloat(document.getElementById("weight").value);
      const spot    = document.getElementById("spot").value.trim();
      const notes   = document.getElementById("notes").value.trim();
      const file    = document.getElementById("photo").files[0];

      if (!species || isNaN(weight)) {
        alert("Species and weight are required.");
        return;
      }

      const data = {
        species,
        weightKg: weight,
        spotName: spot,
        notes,
        timestamp: Date.now(),
        photoDataUrl: null
      };

      if (file) {
        const reader = new FileReader();
        reader.onload = async (e) => {
          data.photoDataUrl = e.target.result;
          await saveCatch(data);
        };
        reader.readAsDataURL(file);
      } else {
        await saveCatch(data);
      }
    };

    /*****************************************************
     * 8. RENDER CATCHES
     *****************************************************/
    function renderCatches() {
      const list = document.getElementById("catchList");
      list.innerHTML = "";

      if (!catches.length) {
        list.innerHTML = `<p class="empty-state">No catches yet.</p>`;
        return;
      }

      catches.slice().reverse().forEach(c => {
        const div = document.createElement("div");
        div.className = "catch-item";
        div.innerHTML = `
          <div class="catch-top">
            <span>${c.species} â€¢ ${c.weightKg} kg</span>
            <span>${new Date(c.timestamp).toLocaleDateString()}</span>
          </div>
          <div class="catch-meta">${c.spotName || ""}</div>
          <div class="catch-meta">${c.notes || ""}</div>
        `;

        if (c.photoDataUrl) {
          const img = document.createElement("img");
          img.className = "catch-photo";
          img.src = c.photoDataUrl;
          div.appendChild(img);
        }

        const del = document.createElement("button");
        del.className = "delete-btn";
        del.textContent = "Delete";
        del.onclick = () => deleteCatch(c.id);

        const actions = document.createElement("div");
        actions.className = "catch-actions";
        actions.appendChild(del);

        div.appendChild(actions);
        list.appendChild(div);
      });
    }

  </script>
</body>
</html>
