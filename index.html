<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Fishing Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <header>
      <h1>My Fishing Log</h1>
      <p>Track your catches anywhere – with login & cloud sync.</p>
    </header>

    <!-- AUTH CARD -->
    <div class="card" id="authCard">
      <h2>Log in or sign up</h2>

      <label>Email</label>
      <input id="authEmail" type="email" placeholder="you@example.com">

      <label>Password</label>
      <input id="authPassword" type="password" placeholder="Password">

      <div class="auth-buttons">
        <button id="loginBtn">Log in</button>
        <button id="signupBtn" class="secondary-btn">Sign up</button>
      </div>

      <p id="authMessage" class="auth-message"></p>
    </div>

    <!-- USER CARD -->
    <div class="card" id="userCard" style="display:none;">
      <div class="user-row">
        <div>
          <div>Logged in as</div>
          <div id="userEmail"></div>
        </div>
        <button id="logoutBtn" class="secondary-btn">Log out</button>
      </div>
    </div>

    <!-- APP CONTENT -->
    <div id="appContent" style="display:none;">

      <!-- STATS -->
      <div class="card">
        <h2>Stats</h2>
        <div id="stats">
          <p class="empty-state">No stats yet – add your first catch!</p>
        </div>
      </div>

      <!-- ADD CATCH -->
      <div class="card">
        <h2>Add a catch</h2>

        <label>Species</label>
        <input id="species" type="text" placeholder="Pike, Trout, Perch...">

        <label>Weight (kg)</label>
        <input id="weight" type="number" step="0.01" placeholder="2.4">

        <label>Spot name</label>
        <input id="spot" type="text" placeholder="Lake X…">

        <label>Lure</label>
        <input id="lure" type="text" placeholder="Spinner, Jig, Worm…">

        <label>Water depth (m)</label>
        <input id="depth" type="number" step="0.1" placeholder="3.5">

        <label>Water temperature (°C)</label>
        <input id="temp" type="number" step="0.1" placeholder="12.8">

        <label>Notes</label>
        <textarea id="notes" placeholder="Weather, behavior, etc."></textarea>

        <button id="addCatchBtn">Save catch</button>
      </div>

      <!-- CATCH LIST -->
      <div class="card">
        <h2>Your catches</h2>
        <div id="catchList" class="catch-list">
          <p class="empty-state">No catches yet.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- FIREBASE LOGIC -->
  <script type="module">
    import { initializeApp }
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";

    import {
      getAuth, onAuthStateChanged,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    import {
      getFirestore, collection, addDoc,
      getDocs, query, where, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    /* YOUR FIREBASE CONFIG */
    const firebaseConfig = {
      apiKey: "AIzaSyCXIdT74cNDSVIoMs3NZ86tPf2kzFm8Iug",
      authDomain: "fishing-log-app-murx.firebaseapp.com",
      projectId: "fishing-log-app-murx",
      storageBucket: "fishing-log-app-murx.firebasestorage.app",
      messagingSenderId: "1656807867882",
      appId: "1:1656807867882:web:e59ddd8f6353d190080e93"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let catches = [];

    /* AUTH */
    const emailEl = document.getElementById("authEmail");
    const passEl  = document.getElementById("authPassword");
    const msgEl   = document.getElementById("authMessage");

    document.getElementById("loginBtn").onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, emailEl.value, passEl.value);
      } catch (err) { msgEl.textContent = err.message; }
    };

    document.getElementById("signupBtn").onclick = async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailEl.value, passEl.value);
      } catch (err) { msgEl.textContent = err.message; }
    };

    document.getElementById("logoutBtn").onclick = () => signOut(auth);

    /* AUTH STATE HANDLER */
    onAuthStateChanged(auth, async (user) => {
      currentUser = user;

      if (user) {
        document.getElementById("authCard").style.display = "none";
        document.getElementById("userCard").style.display = "block";
        document.getElementById("appContent").style.display = "block";
        document.getElementById("userEmail").textContent = user.email;
        await loadCatches();
      } else {
        document.getElementById("authCard").style.display = "block";
        document.getElementById("userCard").style.display = "none";
        document.getElementById("appContent").style.display = "none";
        catches = [];
        renderCatches();
      }
    });

    /* LOAD CATCHES */
    async function loadCatches() {
      const q = query(
        collection(db, "catches"),
        where("userId", "==", currentUser.uid)
      );
      const snap = await getDocs(q);
      catches = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      renderCatches();
    }

    /* SAVE CATCH */
    document.getElementById("addCatchBtn").onclick = async () => {
      if (!currentUser) return;

      const data = {
        species: document.getElementById("species").value.trim(),
        weightKg: parseFloat(document.getElementById("weight").value),
        spotName: document.getElementById("spot").value.trim(),
        lure: document.getElementById("lure").value.trim(),
        depth: parseFloat(document.getElementById("depth").value),
        temperature: parseFloat(document.getElementById("temp").value),
        notes: document.getElementById("notes").value.trim(),
        timestamp: Date.now(),
        userId: currentUser.uid
      };

      if (!data.species || isNaN(data.weightKg)) {
        alert("Species and weight required!");
        return;
      }

      await addDoc(collection(db, "catches"), data);
      await loadCatches();
    };

    /* DELETE CATCH */
    async function deleteCatch(id) {
      await deleteDoc(doc(db, "catches", id));
      await loadCatches();
    }

    /* RENDER CATCHES */
    function renderCatches() {
      const list = document.getElementById("catchList");
      list.innerHTML = "";

      if (!catches.length) {
        list.innerHTML = `<p class="empty-state">No catches yet.</p>`;
        return;
      }

      catches.slice().reverse().forEach(c => {
        const div = document.createElement("div");
        div.className = "catch-item";

        div.innerHTML = `
          <div class="catch-top">
            <span>${c.species} • ${c.weightKg} kg</span>
            <span>${new Date(c.timestamp).toLocaleDateString()}</span>
          </div>
          <div class="catch-meta">Spot: ${c.spotName || "-"}</div>
          <div class="catch-meta">Lure: ${c.lure || "-"}</div>
          <div class="catch-meta">Depth: ${c.depth || "-"} m</div>
          <div class="catch-meta">Water temp: ${c.temperature || "-"} °C</div>
          <div class="catch-notes">${c.notes || ""}</div>
        `;

        const del = document.createElement("button");
        del.className = "delete-btn";
        del.textContent = "Delete";
        del.onclick = () => deleteCatch(c.id);

        div.appendChild(del);
        list.appendChild(div);
      });
    }

  </script>
</body>
</html>
