<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Fishing Spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet Geocoder CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
  />

  <style>
    .error-message {
      color: #ff6b6b;
      margin-top: 8px;
      font-size: 0.9rem;
    }

    #map {
      margin-top: 8px;
      height: 300px;
      border-radius: 16px;
      overflow: hidden;
    }

    /* FORCE SEARCH BAR TEXT TO BLACK */
    .leaflet-control-geocoder input {
      color: #000 !important;
      background: #fff !important;
    }

    .leaflet-control-geocoder input::placeholder {
      color: #444 !important;
    }

    .leaflet-control-geocoder .leaflet-control-geocoder-alternatives li {
      color: #000 !important;
      background: #fff !important;
    }

    .location-buttons {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <div class="app fade-in">
    <header>
      <h2>Add Fishing Spot</h2>
      <button class="secondary-btn" onclick="history.back()">Back</button>
    </header>

    <div class="card">
      <label>Spot name</label>
      <input id="spotName" type="text" placeholder="Enter spot name" />

      <p style="opacity:0.8;font-size:0.9rem;margin-top:8px;">
        Search for a place, use your current location, or click on the map to select a spot.
      </p>

      <div class="location-buttons">
        <button id="useLocationBtn" class="secondary-btn">Use my current location</button>
      </div>

      <div id="map"></div>

      <label style="margin-top:16px;">Latitude</label>
      <input id="latitudeInput" type="number" step="0.000001" />

      <label>Longitude</label>
      <input id="longitudeInput" type="number" step="0.000001" />

      <button id="saveSpotBtn">Save spot</button>
      <p id="message" class="error-message"></p>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Geocoder JS -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script type="module">
    import { initializeApp }
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";

    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    import {
      getFirestore, collection, addDoc, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    /* FIREBASE CONFIG */
    const firebaseConfig = {
      apiKey: "AIzaSyCXIdT74cNDSVIoMs3NZ86tPf2kzFm8Iug",
      authDomain: "fishing-log-app-murx.firebaseapp.com",
      projectId: "fishing-log-app-murx",
      storageBucket: "fishing-log-app-murx.firebasestorage.app",
      messagingSenderId: "1656807867882",
      appId: "1:1656807867882:web:e59ddd8f6353d190080e93"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const spotNameEl      = document.getElementById("spotName");
    const latEl           = document.getElementById("latitudeInput");
    const lngEl           = document.getElementById("longitudeInput");
    const msgEl           = document.getElementById("message");
    const saveBtn         = document.getElementById("saveSpotBtn");
    const useLocationBtn  = document.getElementById("useLocationBtn");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
    });

    /* AUTO-CAPITALIZE FIRST LETTER */
    spotNameEl.addEventListener("input", () => {
      let v = spotNameEl.value;
      if (!v) return;
      spotNameEl.value = v.charAt(0).toUpperCase() + v.slice(1);
    });

    /* ---------- LEAFLET MAP + SEARCH ---------- */

    const map = L.map("map").setView([59.0, 25.0], 8);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    let marker = null;

    function setMarkerAndFields(lat, lng, zoom = 13) {
      map.setView([lat, lng], zoom);
      if (!marker) {
        marker = L.marker([lat, lng]).addTo(map);
      } else {
        marker.setLatLng([lat, lng]);
      }
      latEl.value = lat.toFixed(6);
      lngEl.value = lng.toFixed(6);
    }

    // Search bar
    L.Control.geocoder({
      defaultMarkGeocode: false,
      placeholder: "Search locationâ€¦",
    })
    .on("markgeocode", function(e) {
      const center = e.geocode.center;
      setMarkerAndFields(center.lat, center.lng, 13);
    })
    .addTo(map);

    // Click to place marker
    map.on("click", (e) => {
      const { lat, lng } = e.latlng;
      setMarkerAndFields(lat, lng, map.getZoom());
    });

    // Use my current location
    useLocationBtn.addEventListener("click", () => {
      msgEl.textContent = "";

      if (!navigator.geolocation) {
        msgEl.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          setMarkerAndFields(lat, lng, 13);
        },
        (err) => {
          console.error(err);
          if (err.code === err.PERMISSION_DENIED) {
            msgEl.textContent = "Location permission denied. Please allow location or pick on map.";
          } else {
            msgEl.textContent = "Could not get current location.";
          }
        }
      );
    });

    /* SAVE SPOT */
    saveBtn.onclick = async () => {
      msgEl.textContent = "";

      let name = spotNameEl.value.trim();
      const lat = parseFloat(latEl.value);
      const lng = parseFloat(lngEl.value);

      if (!name) {
        msgEl.textContent = "Spot name is required.";
        return;
      }

      name = name.charAt(0).toUpperCase() + name.slice(1);

      if (isNaN(lat) || isNaN(lng)) {
        msgEl.textContent = "Please select a location.";
        return;
      }

      try {
        // Duplicate check for this user (case-insensitive)
        const q = query(
          collection(db, "spots"),
          where("userId", "==", currentUser.uid)
        );
        const snap = await getDocs(q);
        const names = snap.docs.map(d => (d.data().name || "").toLowerCase());

        if (names.includes(name.toLowerCase())) {
          msgEl.textContent = "Spot name already exists.";
          return;
        }

        await addDoc(collection(db, "spots"), {
          userId: currentUser.uid,
          name,
          latitude: lat,
          longitude: lng
        });

        window.location.href = "index.html";

      } catch (err) {
        console.error(err);
        msgEl.textContent = "Failed to save spot.";
      }
    };
  </script>
</body>
</html>
