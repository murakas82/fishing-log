<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add fishing spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    /* Map container */
    #map {
      margin-top: 12px;
      width: 100%;
      height: 320px;
      border-radius: 16px;
      overflow: hidden;
    }
    /* Search area above map */
    .map-search-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 8px;
    }
    .map-search-input {
      flex: 1;
      min-width: 180px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
    }
    .map-search-input::placeholder {
      color: #6b7280;
    }
    /* Make sure text while typing is visible */
    .map-search-input {
      color: #000; /* black text as you requested */
      background: #f9fafb;
    }
  </style>
</head>
<body>
  <div class="app fade-in">
    <header class="card">
      <div class="card-header">
        <div>
          <h1>Add a fishing spot</h1>
          <p class="muted-text">
            Save a named spot with GPS coordinates.
          </p>
        </div>
        <div>
          <button class="secondary-btn btn-back-main" id="backBtn">
            ← Back to main
          </button>
        </div>
      </div>
    </header>

    <div class="card">
      <div class="card-header">
        <div class="muted-text">
          Logged in as <span id="loggedInAs">…</span>
        </div>
      </div>

      <div class="form-grid">
        <div class="form-field">
          <label for="spotName">Spot name</label>
          <input
            id="spotName"
            type="text"
            placeholder="Paunküla, Pautsaare, etc."
            autocomplete="off"
          />
        </div>

        <div class="form-field">
          <label for="latitude">Latitude</label>
          <input id="latitude" type="number" step="0.000001" />
        </div>

        <div class="form-field">
          <label for="longitude">Longitude</label>
          <input id="longitude" type="number" step="0.000001" />
        </div>
      </div>

      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px;">
        <button class="secondary-btn" id="useLocationBtn">Use my location</button>
      </div>

      <!-- Search + map -->
      <div class="map-search-row">
        <input
          id="mapSearchInput"
          class="map-search-input"
          type="text"
          placeholder="Search place (town, lake, address, etc.)"
        />
        <button class="secondary-btn" id="mapSearchBtn">Search</button>
      </div>

      <div id="map"></div>

      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:16px;">
        <button class="primary-btn" id="saveSpotBtn">Save fishing spot</button>
      </div>

      <p id="statusMsg" class="muted-text" style="margin-top:10px;"></p>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script type="module">
    import { initializeApp }
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXIdT74cNDSVIoMs3NZ86tPf2kzFm8Iug",
      authDomain: "fishing-log-app-murx.firebaseapp.com",
      projectId: "fishing-log-app-murx",
      storageBucket: "fishing-log-app-murx.firebasestorage.app",
      messagingSenderId: "1056807867882",
      appId: "1:1056807867882:web:e59ddd8f6353d190080e93"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const backBtn        = document.getElementById("backBtn");
    const loggedInAsEl   = document.getElementById("loggedInAs");
    const spotNameEl     = document.getElementById("spotName");
    const latEl          = document.getElementById("latitude");
    const lngEl          = document.getElementById("longitude");
    const useLocationBtn = document.getElementById("useLocationBtn");
    const saveSpotBtn    = document.getElementById("saveSpotBtn");
    const statusMsg      = document.getElementById("statusMsg");
    const mapSearchInput = document.getElementById("mapSearchInput");
    const mapSearchBtn   = document.getElementById("mapSearchBtn");

    let currentUser = null;
    let map, marker;

    backBtn.onclick = () => {
      window.location.href = "index.html";
    };

    // ---------- Normalization helpers (same logic as before) ----------

    function normalizeSpotName(name) {
      return name
        .normalize("NFKD")
        .replace(/[\u0300-\u036f]/g, "")
        .toLowerCase()
        .replace(/\s+/g, " ")
        .trim();
    }

    function prettifySpotName(name) {
      const cleaned = name.replace(/\s+/g, " ").trim();
      if (!cleaned) return "";
      return cleaned.charAt(0).toUpperCase() + cleaned.slice(1);
    }

    // ---------- Leaflet map setup ----------

    function initMap() {
      const startLat = 59.4;
      const startLng = 24.7;

      map = L.map("map").setView([startLat, startLng], 7);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      marker = L.marker([startLat, startLng], { draggable: true }).addTo(map);

      marker.on("dragend", () => {
        const { lat, lng } = marker.getLatLng();
        latEl.value = lat.toFixed(6);
        lngEl.value = lng.toFixed(6);
      });

      map.on("click", (e) => {
        marker.setLatLng(e.latlng);
        latEl.value = e.latlng.lat.toFixed(6);
        lngEl.value = e.latlng.lng.toFixed(6);
      });
    }

    async function searchLocation() {
      const queryText = mapSearchInput.value.trim();
      if (!queryText) return;

      statusMsg.textContent = "Searching location…";

      try {
        const url =
          "https://nominatim.openstreetmap.org/search" +
          `?format=json&q=${encodeURIComponent(queryText)}&limit=5`;

        const res = await fetch(url, {
          headers: { "Accept-Language": "en" }
        });
        if (!res.ok) throw new Error("HTTP " + res.status);

        const data = await res.json();
        if (!data.length) {
          statusMsg.textContent = "No results found for that search.";
          return;
        }

        const best = data[0];
        const lat = parseFloat(best.lat);
        const lon = parseFloat(best.lon);
        if (isNaN(lat) || isNaN(lon)) {
          statusMsg.textContent = "Search result missing coordinates.";
          return;
        }

        marker.setLatLng([lat, lon]);
        map.setView([lat, lon], 12);
        latEl.value = lat.toFixed(6);
        lngEl.value = lon.toFixed(6);
        statusMsg.textContent = `Location set from search: ${best.display_name}`;
      } catch (err) {
        statusMsg.textContent = "Search failed: " + (err.message || err);
      }
    }

    mapSearchBtn.onclick = searchLocation;
    mapSearchInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        searchLocation();
      }
    });

    // ---------- Geolocation ----------

    useLocationBtn.onclick = () => {
      if (!navigator.geolocation) {
        statusMsg.textContent = "Geolocation not available in this browser.";
        return;
      }
      statusMsg.textContent = "Getting your current location…";
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          latEl.value = latitude.toFixed(6);
          lngEl.value = longitude.toFixed(6);
          if (map && marker) {
            marker.setLatLng([latitude, longitude]);
            map.setView([latitude, longitude], 12);
          }
          statusMsg.textContent = "";
        },
        (err) => {
          statusMsg.textContent = "Could not get location: " + err.message;
        }
      );
    };

    // ---------- Save spot ----------

    async function saveSpot() {
      statusMsg.textContent = "";

      if (!currentUser) {
        statusMsg.textContent = "You must be logged in.";
        return;
      }

      let rawName = spotNameEl.value || "";
      rawName = rawName.replace(/\s+/g, " ");
      const prettyName = prettifySpotName(rawName);
      const normalized = normalizeSpotName(rawName);

      if (!normalized) {
        statusMsg.textContent = "Spot name is required.";
        return;
      }

      const lat = parseFloat(latEl.value);
      const lng = parseFloat(lngEl.value);

      if (isNaN(lat) || isNaN(lng)) {
        statusMsg.textContent = "Please set the location (lat & lon).";
        return;
      }

      saveSpotBtn.disabled = true;
      saveSpotBtn.textContent = "Saving…";

      try {
        const q = query(
          collection(db, "spots"),
          where("userId", "==", currentUser.uid)
        );
        const snap = await getDocs(q);

        let exists = false;
        snap.forEach(d => {
          const data = d.data();
          const base = data.normalizedName || data.name || "";
          if (!base) return;
          const n = normalizeSpotName(base);
          if (n === normalized) {
            exists = true;
          }
        });

        if (exists) {
          statusMsg.textContent =
            "You already have a spot with this name (ignoring case and spaces).";
          saveSpotBtn.disabled = false;
          saveSpotBtn.textContent = "Save fishing spot";
          return;
        }

        await addDoc(collection(db, "spots"), {
          userId: currentUser.uid,
          name: prettyName,
          normalizedName: normalized,
          latitude: lat,
          longitude: lng,
          createdAt: Date.now()
        });

        statusMsg.textContent = "Spot saved. Redirecting…";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 800);
      } catch (err) {
        statusMsg.textContent =
          "Error saving spot: " + (err.message || err);
        saveSpotBtn.disabled = false;
        saveSpotBtn.textContent = "Save fishing spot";
      }
    }

    saveSpotBtn.onclick = saveSpot;

    // ---------- Auth state ----------

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
      loggedInAsEl.textContent = user.email || "unknown user";
      initMap();
    });
  </script>
</body>
</html>
