<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Fishing Spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS (OpenStreetMap) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    .error-message {
      color: #ff6b6b;
      margin-top: 8px;
      font-size: 0.9rem;
    }
    .helper-text {
      margin-top: 8px;
      font-size: 0.85rem;
      opacity: 0.85;
    }
    #map {
      margin-top: 8px;
      height: 260px;
      border-radius: 16px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="app fade-in">
    <header>
      <h2>Add Fishing Spot</h2>
      <button class="secondary-btn" onclick="history.back()">Back</button>
    </header>

    <div class="card">
      <label>Spot name</label>
      <input id="spotName" type="text" placeholder="Enter spot name" />

      <p class="helper-text">
        Tap on the map to choose the fishing spot location. Latitude and longitude
        will be filled in automatically.
      </p>

      <div id="map"></div>

      <label style="margin-top:16px;">Latitude</label>
      <input id="latitudeInput" type="number" step="0.000001" />

      <label>Longitude</label>
      <input id="longitudeInput" type="number" step="0.000001" />

      <button id="saveSpotBtn">Save spot</button>
      <p id="message" class="error-message"></p>
    </div>
  </div>

  <!-- Leaflet JS (OpenStreetMap) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script type="module">
    import { initializeApp }
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";

    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    import {
      getFirestore, collection, addDoc, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    /* FIREBASE CONFIG */
    const firebaseConfig = {
      apiKey: "AIzaSyCXIdT74cNDSVIoMs3NZ86tPf2kzFm8Iug",
      authDomain: "fishing-log-app-murx.firebaseapp.com",
      projectId: "fishing-log-app-murx",
      storageBucket: "fishing-log-app-murx.firebasestorage.app",
      messagingSenderId: "1656807867882",
      appId: "1:1656807867882:web:e59ddd8f6353d190080e93"
    };

    /* INIT */
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const spotNameEl = document.getElementById("spotName");
    const latEl      = document.getElementById("latitudeInput");
    const lngEl      = document.getElementById("longitudeInput");
    const msgEl      = document.getElementById("message");
    const saveBtn    = document.getElementById("saveSpotBtn");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
    });

    /* ------- AUTO-CAPITALIZE FIRST LETTER OF SPOT NAME ------- */
    spotNameEl.addEventListener("input", () => {
      let val = spotNameEl.value;
      if (!val) return;
      spotNameEl.value = val.charAt(0).toUpperCase() + val.slice(1);
    });

    /* ------- LEAFLET MAP SETUP ------- */

    // Default center (roughly Estonia-ish so it's near your usual spots)
    const initialLat = 59.0;
    const initialLng = 25.0;
    const map = L.map("map").setView([initialLat, initialLng], 8);

    // OpenStreetMap tiles (free)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker = null;

    // When user clicks on the map, set / move marker + fill coords
    map.on("click", (e) => {
      const { lat, lng } = e.latlng;

      if (!marker) {
        marker = L.marker([lat, lng]).addTo(map);
      } else {
        marker.setLatLng([lat, lng]);
      }

      latEl.value = lat.toFixed(6);
      lngEl.value = lng.toFixed(6);
    });

    /* ------- SAVE SPOT WITH DUPLICATE NAME CHECK ------- */
    saveBtn.onclick = async () => {
      msgEl.textContent = "";

      let name = spotNameEl.value.trim();
      const lat = parseFloat(latEl.value);
      const lng = parseFloat(lngEl.value);

      if (!name) {
        msgEl.textContent = "Spot name is required.";
        return;
      }

      // Capitalize first letter again (safety)
      name = name.charAt(0).toUpperCase() + name.slice(1);

      if (isNaN(lat) || isNaN(lng)) {
        msgEl.textContent = "Latitude and Longitude are required (pick from map).";
        return;
      }

      try {
        // Check duplicates (case-insensitive) for this user
        const q = query(
          collection(db, "spots"),
          where("userId", "==", currentUser.uid)
        );
        const snap = await getDocs(q);
        const existingNames = snap.docs.map(d => {
          const data = d.data();
          return (data.name || "").toLowerCase();
        });

        if (existingNames.includes(name.toLowerCase())) {
          msgEl.textContent = "Spot name already exists. Choose another.";
          return;
        }

        await addDoc(collection(db, "spots"), {
          userId: currentUser.uid,
          name: name,
          latitude: lat,
          longitude: lng
        });

        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        msgEl.textContent = "Error saving spot.";
      }
    };
  </script>
</body>
</html>
