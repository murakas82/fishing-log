<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add a fishing spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Leaflet CSS (for map + choose from map if you already use it) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    /* Simple default map size – you can adjust to your liking */
    #map {
      width: 100%;
      height: 260px;
      border-radius: 16px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="app fade-in">
    <header class="card">
      <div class="card-header">
        <div>
          <h1>Add a fishing spot</h1>
          <p class="muted-text">
            Save a named spot with GPS coordinates.
          </p>
        </div>
        <div>
          <button class="secondary-btn btn-back-main" id="backBtn">
            ← Back to main
          </button>
        </div>
      </div>
    </header>

    <div class="card">
      <div class="card-header">
        <div id="loggedInInfo" class="muted-text">
          Checking login…
        </div>
      </div>

      <div class="form-grid">
        <div class="form-field">
          <label for="spotName">Spot name</label>
          <input id="spotName" type="text" autocomplete="off"
            placeholder="For example: Paunküla" />
        </div>

        <div class="form-field">
          <label for="latitude">Latitude</label>
          <input id="latitude" type="number" step="0.000001"
            placeholder="Latitude (from spot or map)" />
        </div>

        <div class="form-field">
          <label for="longitude">Longitude</label>
          <input id="longitude" type="number" step="0.000001"
            placeholder="Longitude (from spot or map)" />
        </div>
      </div>

      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px;">
        <button class="secondary-btn" id="useLocationBtn">Use my location</button>
      </div>

      <!-- Optional map to pick coordinates -->
      <div id="map"></div>

      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:16px;">
        <button class="primary-btn" id="saveSpotBtn">Save fishing spot</button>
      </div>

      <p id="statusMsg" class="muted-text" style="margin-top:10px;"></p>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script type="module">
    import { initializeApp }
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";

    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXIdT74cNDSVIoMs3NZ86tPf2kzFm8Iug",
      authDomain: "fishing-log-app-murx.firebaseapp.com",
      projectId: "fishing-log-app-murx",
      storageBucket: "fishing-log-app-murx.firebasestorage.app",
      messagingSenderId: "1056807867882",
      appId: "1:1056807867882:web:e59ddd8f6353d190080e93"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const backBtn        = document.getElementById("backBtn");
    const loggedInInfo   = document.getElementById("loggedInInfo");
    const spotNameInput  = document.getElementById("spotName");
    const latInput       = document.getElementById("latitude");
    const lngInput       = document.getElementById("longitude");
    const useLocationBtn = document.getElementById("useLocationBtn");
    const saveSpotBtn    = document.getElementById("saveSpotBtn");
    const statusMsg      = document.getElementById("statusMsg");

    let currentUser = null;
    let existingNormalizedNames = new Set();
    let map, marker;

    backBtn.onclick = () => {
      window.location.href = "index.html";
    };

    /* ---------------------------
       Name normalization helpers
       --------------------------- */

    function normalizeSpotName(name) {
      return name
        .normalize("NFKD")                       // split accents
        .replace(/[\u0300-\u036f]/g, "")         // remove accent marks
        .toLowerCase()
        .replace(/\s+/g, " ")                    // collapse multiple spaces
        .trim();
    }

    function prettifySpotName(name) {
      const cleaned = name.replace(/\s+/g, " ").trim();
      if (!cleaned) return "";
      return cleaned.charAt(0).toUpperCase() + cleaned.slice(1);
    }

    /* ---------------------------
       Load existing spots for user
       --------------------------- */

    async function loadExistingSpotNames(user) {
      existingNormalizedNames.clear();
      const q = query(
        collection(db, "spots"),
        where("userId", "==", user.uid)
      );
      const snap = await getDocs(q);
      snap.forEach(docSnap => {
        const d = docSnap.data();
        const baseName = d.normalizedName || d.name || "";
        const norm = normalizeSpotName(baseName);
        if (norm) existingNormalizedNames.add(norm);
      });
    }

    /* ---------------------------
       Leaflet map setup
       --------------------------- */

    function initMap() {
      map = L.map("map").setView([59.0, 25.0], 7);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      map.on("click", (e) => {
        const { lat, lng } = e.latlng;
        latInput.value = lat.toFixed(6);
        lngInput.value = lng.toFixed(6);

        if (!marker) {
          marker = L.marker(e.latlng).addTo(map);
        } else {
          marker.setLatLng(e.latlng);
        }
      });
    }

    /* ---------------------------
       Geolocation
       --------------------------- */

    useLocationBtn.onclick = () => {
      if (!navigator.geolocation) {
        statusMsg.textContent = "Geolocation is not available in this browser.";
        return;
      }

      statusMsg.textContent = "Getting your location…";

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          latInput.value = latitude.toFixed(6);
          lngInput.value = longitude.toFixed(6);

          const latLng = [latitude, longitude];
          if (!map) initMap();
          map.setView(latLng, 12);
          if (!marker) {
            marker = L.marker(latLng).addTo(map);
          } else {
            marker.setLatLng(latLng);
          }

          statusMsg.textContent = "Location filled from GPS.";
        },
        (err) => {
          statusMsg.textContent = "Could not get location: " + err.message;
        }
      );
    };

    /* ---------------------------
       Save spot (with duplicate check)
       --------------------------- */

    saveSpotBtn.onclick = async () => {
      statusMsg.textContent = "";

      if (!currentUser) {
        statusMsg.textContent = "You must be logged in.";
        return;
      }

      let rawName = spotNameInput.value || "";
      // live-capitalize first character as requested
      rawName = rawName.replace(/\s+/g, " "); // collapse spaces while we're at it
      const prettyName = prettifySpotName(rawName);
      const normalized = normalizeSpotName(rawName);

      if (!normalized) {
        statusMsg.textContent = "Spot name is required.";
        return;
      }

      // Check for duplicates (case-insensitive, accents removed, spaces ignored)
      if (existingNormalizedNames.has(normalized)) {
        statusMsg.textContent =
          "You already have a spot with this name (ignoring case and spaces).";
        return;
      }

      const lat = parseFloat(latInput.value);
      const lng = parseFloat(lngInput.value);

      if (isNaN(lat) || isNaN(lng)) {
        statusMsg.textContent = "Please set latitude and longitude (from map or GPS).";
        return;
      }

      saveSpotBtn.disabled = true;
      saveSpotBtn.textContent = "Saving…";

      try {
        await addDoc(collection(db, "spots"), {
          name: prettyName,
          normalizedName: normalized,
          latitude: lat,
          longitude: lng,
          userId: currentUser.uid,
          createdAt: Date.now()
        });

        // Keep the new name in the local set so that immediate re-add is blocked too
        existingNormalizedNames.add(normalized);

        statusMsg.textContent = "Spot saved. Redirecting to main page…";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 800);
      } catch (err) {
        statusMsg.textContent = "Error saving spot: " + (err.message || err);
        saveSpotBtn.disabled = false;
        saveSpotBtn.textContent = "Save fishing spot";
      }
    };

    /* ---------------------------
       Auth + initialization
       --------------------------- */

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        loggedInInfo.textContent = "Not logged in. Redirecting…";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 800);
        return;
      }

      currentUser = user;
      loggedInInfo.textContent = `Logged in as ${user.email || "unknown user"}`;

      initMap();
      await loadExistingSpotNames(user);
    });
  </script>
</body>
</html>
