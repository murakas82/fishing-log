<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add fishing spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    /* Map container */
    #map {
      margin-top: 12px;
      width: 100%;
      height: 320px;
      border-radius: 16px;
      overflow: hidden;
    }

    /* Search + map row */
    .map-search-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: flex-start;
      margin-top: 8px;
    }

    .map-search-wrapper {
      position: relative;
      flex: 1;
      min-width: 220px;
    }

    /* Match Spot Name input styling, but pill-shaped */
    .map-search-input {
      width: 100%;
      padding: 12px 16px;
      padding-left: 40px;         /* space for üîç */
      padding-right: 40px;        /* space for ‚úï */
      border-radius: 9999px;      /* pill */
      background: #0f172a;        /* same as inputs */
      border: 1px solid #1e293b;  /* same border */
      color: #e5e7eb;             /* same text color */
      font-size: 16px;
    }

    .map-search-input::placeholder {
      color: #64748b;             /* same placeholder color */
    }

    /* Magnifying glass icon inside bar */
    .map-search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 16px;
      opacity: 0.8;
    }

    /* Clear (X) button inside bar */
    .map-search-clear {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      color: #9ca3af;
      cursor: pointer;
      font-size: 16px;
      padding: 0;
      display: none; /* shown only when input has text */
    }

    .map-search-clear:hover {
      color: #e5e7eb;
    }

    /* Suggestions dropdown */
    .map-search-suggestions {
      position: absolute;
      z-index: 1000;
      margin-top: 4px;
      width: 100%;
      list-style: none;
      padding: 4px 0;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #1e293b;
      max-height: 220px;
      overflow-y: auto;
      box-shadow: 0 18px 45px rgba(0,0,0,0.6);
    }

    .map-search-suggestions li {
      padding: 8px 12px;
      font-size: 14px;
      color: #e5e7eb;
      cursor: pointer;
      border-bottom: 1px solid rgba(15,23,42,0.9);
    }

    .map-search-suggestions li:last-child {
      border-bottom: none;
    }

    .map-search-suggestions li:hover {
      background: #111827;
    }

    .map-search-suggestions .suggestion-main {
      font-weight: 500;
    }

    .map-search-suggestions .suggestion-sub {
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="app fade-in">
    <header class="card">
      <div class="card-header">
        <div>
          <h1>Add a fishing spot</h1>
          <p class="muted-text">
            Save a named spot with GPS coordinates.
          </p>
        </div>
        <div>
          <button class="secondary-btn btn-back-main" id="backBtn">
            ‚Üê Back to main
          </button>
        </div>
      </div>
    </header>

    <div class="card">
      <div class="card-header">
        <div class="muted-text">
          Logged in as <span id="loggedInAs">‚Ä¶</span>
        </div>
      </div>

      <div class="form-grid">
        <div class="form-field">
          <label for="spotName">Spot name</label>
          <input
            id="spotName"
            type="text"
            placeholder="Paunk√ºla, Pautsaare, etc."
            autocomplete="off"
          />
        </div>

        <div class="form-field">
          <label for="latitude">Latitude</label>
          <input id="latitude" type="number" step="0.000001" />
        </div>

        <div class="form-field">
          <label for="longitude">Longitude</label>
          <input id="longitude" type="number" step="0.000001" />
        </div>
      </div>

      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px;">
        <button class="secondary-btn" id="useLocationBtn">Use my location</button>
      </div>

      <!-- Search + map -->
      <div class="map-search-row">
        <div class="map-search-wrapper">
          <span class="map-search-icon">üîç</span>
          <input
            id="mapSearchInput"
            class="map-search-input"
            type="text"
            placeholder="Search place (town, lake, address, etc.)"
          />
          <button type="button" class="map-search-clear" id="mapSearchClearBtn">‚úï</button>
          <ul id="mapSearchSuggestions" class="map-search-suggestions" style="display:none;"></ul>
        </div>
        <button class="secondary-btn" id="mapSearchBtn">Search</button>
      </div>

      <div id="map"></div>

      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:16px;">
        <button class="primary-btn" id="saveSpotBtn">Save fishing spot</button>
      </div>

      <p id="statusMsg" class="muted-text" style="margin-top:10px;"></p>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script type="module">
    import { initializeApp }
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXIdT74cNDSVIoMs3NZ86tPf2kzFm8Iug",
      authDomain: "fishing-log-app-murx.firebaseapp.com",
      projectId: "fishing-log-app-murx",
      storageBucket: "fishing-log-app-murx.firebasestorage.app",
      messagingSenderId: "1056807867882",
      appId: "1:1056807867882:web:e59ddd8f6353d190080e93"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const backBtn          = document.getElementById("backBtn");
    const loggedInAsEl     = document.getElementById("loggedInAs");
    const spotNameEl       = document.getElementById("spotName");
    const latEl            = document.getElementById("latitude");
    const lngEl            = document.getElementById("longitude");
    const useLocationBtn   = document.getElementById("useLocationBtn");
    const saveSpotBtn      = document.getElementById("saveSpotBtn");
    const statusMsg        = document.getElementById("statusMsg");
    const mapSearchInput   = document.getElementById("mapSearchInput");
    const mapSearchBtn     = document.getElementById("mapSearchBtn");
    const mapSearchClear   = document.getElementById("mapSearchClearBtn");
    const suggestionsEl    = document.getElementById("mapSearchSuggestions");

    let currentUser = null;
    let map, marker;
    let searchDebounceId = null;

    backBtn.onclick = () => {
      window.location.href = "index.html";
    };

    // ---------- Name normalization (duplicate protection) ----------

    function normalizeSpotName(name) {
      return name
        .normalize("NFKD")
        .replace(/[\u0300-\u036f]/g, "")  // strip accents
        .toLowerCase()
        .replace(/\s+/g, " ")
        .trim();
    }

    function prettifySpotName(name) {
      const cleaned = name.replace(/\s+/g, " ").trim();
      if (!cleaned) return "";
      return cleaned.charAt(0).toUpperCase() + cleaned.slice(1);
    }

    // ---------- Leaflet map setup ----------

    function initMap() {
      const startLat = 59.4;
      const startLng = 24.7;

      map = L.map("map").setView([startLat, startLng], 7);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      marker = L.marker([startLat, startLng], { draggable: true }).addTo(map);

      marker.on("dragend", () => {
        const { lat, lng } = marker.getLatLng();
        latEl.value = lat.toFixed(6);
        lngEl.value = lng.toFixed(6);
      });

      map.on("click", (e) => {
        marker.setLatLng(e.latlng);
        latEl.value = e.latlng.lat.toFixed(6);
        lngEl.value = e.latlng.lng.toFixed(6);
      });
    }

    // ---------- Nominatim search & suggestions ----------

    function hideSuggestions() {
      suggestionsEl.style.display = "none";
      suggestionsEl.innerHTML = "";
    }

    function showSuggestions(items) {
      if (!items.length) {
        hideSuggestions();
        return;
      }

      suggestionsEl.innerHTML = "";
      items.forEach(item => {
        const li = document.createElement("li");
        const [main, ...rest] = (item.display_name || "").split(",");
        const sub = rest.join(",").trim();

        li.innerHTML = `
          <div class="suggestion-main">${main || "Unnamed place"}</div>
          ${sub ? `<div class="suggestion-sub">${sub}</div>` : ""}
        `;
        li.onclick = () => {
          applySearchResult(item);
          hideSuggestions();
        };
        suggestionsEl.appendChild(li);
      });

      suggestionsEl.style.display = "block";
    }

    async function fetchSuggestions(queryText) {
      if (!queryText) {
        hideSuggestions();
        return;
      }

      try {
        const url =
          "https://nominatim.openstreetmap.org/search" +
          `?format=json&q=${encodeURIComponent(queryText)}&limit=5`;

        const res = await fetch(url, {
          headers: { "Accept-Language": "en" }
        });
        if (!res.ok) throw new Error("HTTP " + res.status);

        const data = await res.json();
        showSuggestions(data);
      } catch (err) {
        console.error("Suggestion search failed:", err);
        hideSuggestions();
      }
    }

    function applySearchResult(result) {
      const lat = parseFloat(result.lat);
      const lon = parseFloat(result.lon);
      if (isNaN(lat) || isNaN(lon)) return;

      marker.setLatLng([lat, lon]);
      map.setView([lat, lon], 12);
      latEl.value = lat.toFixed(6);
      lngEl.value = lon.toFixed(6);

      mapSearchInput.value = result.display_name || "";
      mapSearchClear.style.display = mapSearchInput.value ? "block" : "none";
      statusMsg.textContent = `Location set from search: ${result.display_name}`;
    }

    async function searchLocation() {
      const queryText = mapSearchInput.value.trim();
      if (!queryText) return;

      statusMsg.textContent = "Searching location‚Ä¶";

      try {
        const url =
          "https://nominatim.openstreetmap.org/search" +
          `?format=json&q=${encodeURIComponent(queryText)}&limit=1`;

        const res = await fetch(url, {
          headers: { "Accept-Language": "en" }
        });
        if (!res.ok) throw new Error("HTTP " + res.status);

        const data = await res.json();
        if (!data.length) {
          statusMsg.textContent = "No results found for that search.";
          return;
        }

        applySearchResult(data[0]);
      } catch (err) {
        statusMsg.textContent = "Search failed: " + (err.message || err);
      }
    }

    mapSearchBtn.onclick = searchLocation;

    mapSearchInput.addEventListener("input", () => {
      const value = mapSearchInput.value;
      mapSearchClear.style.display = value ? "block" : "none";

      if (searchDebounceId) clearTimeout(searchDebounceId);
      const trimmed = value.trim();
      if (!trimmed) {
        hideSuggestions();
        return;
      }
      searchDebounceId = setTimeout(() => {
        fetchSuggestions(trimmed);
      }, 400);
    });

    mapSearchInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        hideSuggestions();
        searchLocation();
      }
    });

    mapSearchClear.onclick = () => {
      mapSearchInput.value = "";
      mapSearchClear.style.display = "none";
      hideSuggestions();
      statusMsg.textContent = "";
    };

    // Hide suggestions when clicking outside
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".map-search-wrapper")) {
        hideSuggestions();
      }
    });

    // ---------- Geolocation ----------

    useLocationBtn.onclick = () => {
      if (!navigator.geolocation) {
        statusMsg.textContent = "Geolocation not available in this browser.";
        return;
      }
      statusMsg.textContent = "Getting your current location‚Ä¶";
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          latEl.value = latitude.toFixed(6);
          lngEl.value = longitude.toFixed(6);
          if (map && marker) {
            marker.setLatLng([latitude, longitude]);
            map.setView([latitude, longitude], 12);
          }
          statusMsg.textContent = "";
        },
        (err) => {
          statusMsg.textContent = "Could not get location: " + err.message;
        }
      );
    };

    // ---------- Save spot ----------

    async function saveSpot() {
      statusMsg.textContent = "";

      if (!currentUser) {
        statusMsg.textContent = "You must be logged in.";
        return;
      }

      let rawName = spotNameEl.value || "";
      rawName = rawName.replace(/\s+/g, " ");
      const prettyName  = prettifySpotName(rawName);
      const normalized  = normalizeSpotName(rawName);

      if (!normalized) {
        statusMsg.textContent = "Spot name is required.";
        return;
      }

      const lat = parseFloat(latEl.value);
      const lng = parseFloat(lngEl.value);

      if (isNaN(lat) || isNaN(lng)) {
        statusMsg.textContent = "Please set the location (lat & lon).";
        return;
      }

      saveSpotBtn.disabled = true;
      saveSpotBtn.textContent = "Saving‚Ä¶";

      try {
        // Check duplicates for this user (ignore case/accents/spaces)
        const q = query(
          collection(db, "spots"),
          where("userId", "==", currentUser.uid)
        );
        const snap = await getDocs(q);

        let exists = false;
        snap.forEach(d => {
          const data = d.data();
          const base = data.normalizedName || data.name || "";
          if (!base) return;
          const n = normalizeSpotName(base);
          if (n === normalized) {
            exists = true;
          }
        });

        if (exists) {
          statusMsg.textContent =
            "You already have a spot with this name (ignoring case and spaces).";
          saveSpotBtn.disabled = false;
          saveSpotBtn.textContent = "Save fishing spot";
          return;
        }

        await addDoc(collection(db, "spots"), {
          userId: currentUser.uid,
          name: prettyName,
          normalizedName: normalized,
          latitude: lat,
          longitude: lng,
          createdAt: Date.now()
        });

        statusMsg.textContent = "Spot saved. Redirecting‚Ä¶";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 800);
      } catch (err) {
        statusMsg.textContent =
          "Error saving spot: " + (err.message || err);
        saveSpotBtn.disabled = false;
        saveSpotBtn.textContent = "Save fishing spot";
      }
    }

    saveSpotBtn.onclick = saveSpot;

    // ---------- Auth state ----------

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
      loggedInAsEl.textContent = user.email || "unknown user";
      initMap();
    });
  </script>
</body>
</html>
