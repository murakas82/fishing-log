<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Fishing Spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet Geocoder CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
  />

  <style>
    .error-message {
      color: #ff6b6b;
      margin-top: 8px;
      font-size: 0.9rem;
    }
    #map {
      margin-top: 8px;
      height: 300px;
      border-radius: 16px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="app fade-in">
    <header>
      <h2>Add Fishing Spot</h2>
      <button class="secondary-btn" onclick="history.back()">Back</button>
    </header>

    <div class="card">
      <label>Spot name</label>
      <input id="spotName" type="text" placeholder="Enter spot name" />

      <p style="opacity:0.8;font-size:0.9rem;margin-top:8px;">
        You can search for a place or click on the map to select coordinates.
      </p>

      <div id="map"></div>

      <label style="margin-top:16px;">Latitude</label>
      <input id="latitudeInput" type="number" step="0.000001" />

      <label>Longitude</label>
      <input id="longitudeInput" type="number" step="0.000001" />

      <button id="saveSpotBtn">Save spot</button>
      <p id="message" class="error-message"></p>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <!-- Leaflet Geocoder JS -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script type="module">
    import { initializeApp }
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";

    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    import {
      getFirestore, collection, addDoc, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    /* FIREBASE CONFIG */
    const firebaseConfig = {
      apiKey: "AIzaSyCXIdT74cNDSVIoMs3NZ86tPf2kzFm8Iug",
      authDomain: "fishing-log-app-murx.firebaseapp.com",
      projectId: "fishing-log-app-murx",
      storageBucket: "fishing-log-app-murx.firebasestorage.app",
      messagingSenderId: "1656807867882",
      appId: "1:1656807867882:web:e59ddd8f6353d190080e93"
    };

    /* INIT */
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const spotNameEl = document.getElementById("spotName");
    const latEl      = document.getElementById("latitudeInput");
    const lngEl      = document.getElementById("longitudeInput");
    const msgEl      = document.getElementById("message");
    const saveBtn    = document.getElementById("saveSpotBtn");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
    });

    /* ---------- AUTO-CAPITALIZE SPOT NAME ---------- */
    spotNameEl.addEventListener("input", () => {
      let val = spotNameEl.value;
      if (!val) return;
      spotNameEl.value = val.charAt(0).toUpperCase() + val.slice(1);
    });

    /* ---------- LEAFLET MAP + SEARCH ---------- */

    const map = L.map("map").setView([59.0, 25.0], 8);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    let marker = null;

    // Add search bar (Leaflet Control Geocoder)
    L.Control.geocoder({
      defaultMarkGeocode: false,
      placeholder: "Search locationâ€¦",
    })
    .on("markgeocode", function(e) {
      const center = e.geocode.center;

      map.setView(center, 13);

      if (!marker) {
        marker = L.marker(center).addTo(map);
      } else {
        marker.setLatLng(center);
      }

      latEl.value = center.lat.toFixed(6);
      lngEl.value = center.lng.toFixed(6);
    })
    .addTo(map);

    // Click-to-place marker
    map.on("click", (e) => {
      const { lat, lng } = e.latlng;

      if (!marker) {
        marker = L.marker([lat, lng]).addTo(map);
      } else {
        marker.setLatLng([lat, lng]);
      }

      latEl.value = lat.toFixed(6);
      lngEl.value = lng.toFixed(6);
    });

    /* ---------- SAVE SPOT WITH DUPLICATE PREVENTION ---------- */
    saveBtn.onclick = async () => {
      msgEl.textContent = "";

      let name = spotNameEl.value.trim();
      const lat = parseFloat(latEl.value);
      const lng = parseFloat(lngEl.value);

      if (!name) {
        msgEl.textContent = "Spot name is required.";
        return;
      }

      name = name.charAt(0).toUpperCase() + name.slice(1);

      if (isNaN(lat) || isNaN(lng)) {
        msgEl.textContent = "Please select a location from the map.";
        return;
      }

      try {
        // Check for duplicates
        const q = query(
          collection(db, "spots"),
          where("userId", "==", currentUser.uid)
        );
        const snap = await getDocs(q);
        const names = snap.docs.map(d => (d.data().name || "").toLowerCase());

        if (names.includes(name.toLowerCase())) {
          msgEl.textContent = "Spot name already exists.";
          return;
        }

        await addDoc(collection(db, "spots"), {
          userId: currentUser.uid,
          name,
          latitude: lat,
          longitude: lng
        });

        window.location.href = "index.html";

      } catch (err) {
        console.error(err);
        msgEl.textContent = "Error saving spot.";
      }
    };
  </script>
</body>
</html>
