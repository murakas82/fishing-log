<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Fishing Spot</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* ===== Search bar container ===== */
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0 5px 0;
        }

        .search-bar-wrapper {
            position: relative;
            flex: 1;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 40px;
            border-radius: 999px;
            border: 1px solid #1f8bfd;
            background: #0d1625;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: #7a8ba3;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #7a8ba3;
        }

        .clear-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            cursor: pointer;
            color: #7a8ba3;
            display: none;
        }

        .search-btn {
            padding: 10px 20px;
            border-radius: 999px;
            border: 1px solid #1f8bfd;
            background: transparent;
            color: #1f8bfd;
            cursor: pointer;
            font-size: 16px;
        }

        .search-btn:hover {
            background: #1f8bfd33;
        }

        .autocomplete-box {
            background: #0d1625;
            border: 1px solid #1f8bfd;
            margin-top: 4px;
            border-radius: 12px;
            max-height: 250px;
            overflow-y: auto;
            display: none;
        }

        .autocomplete-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #1a2638;
            color: white;
        }

        .autocomplete-item:hover {
            background: #1a2638;
        }

        /* =======================================================
           MOVE LEAFLET ZOOM BUTTONS TO TOP-RIGHT
        ======================================================= */
        .leaflet-top.leaflet-left {
            right: 10px !important;
            left: auto !important;
            top: 140px !important;   /* keeps it below search bar */
        }

        .leaflet-control-zoom {
            box-shadow: none !important;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Add a fishing spot</h1>

    <p>Save a named spot with GPS coordinates.</p>

    <div class="card">
        <label>Spot name</label>
        <input id="spotName" type="text" placeholder="Lake Example" />

        <label>Latitude</label>
        <input id="latitude" type="number" step="0.000001" />

        <label>Longitude</label>
        <input id="longitude" type="number" step="0.000001" />

        <button id="useLocationBtn" class="small-btn">Use my location</button>

        <!-- Search bar -->
        <div class="search-container">
            <div class="search-bar-wrapper">
                <span class="search-icon">üîç</span>
                <input id="searchInput" class="search-input" placeholder="Search location‚Ä¶" />
                <span id="clearSearch" class="clear-icon">‚úñ</span>
            </div>
            <button id="searchBtn" class="search-btn">Search</button>
        </div>

        <div id="autocompleteList" class="autocomplete-box"></div>

        <div id="map" style="height: 350px; border-radius: 12px; margin-top: 10px;"></div>

        <button id="saveSpotBtn" class="green-btn" style="margin-top: 20px;">Save fishing spot</button>
        <button onclick="window.location.href='index.html'" class="back-btn">‚Üê Back to main</button>

        <p id="errorMsg" class="error"></p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCXIdT74cNDSVIoMs3NZ86tPf2kzFm8Iug",
        authDomain: "fishing-log-app-murx.firebaseapp.com",
        projectId: "fishing-log-app-murx",
        storageBucket: "fishing-log-app-murx.appspot.com",
        messagingSenderId: "1056807867882",
        appId: "1:1056807867882:web:e59ddd8f6353d190880e93",
        measurementId: "G-J3EXD082RP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let userId = null;

    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = "index.html";
        else userId = user.uid;
    });

    /* ============================================================
       LEAFLET MAP SETUP
    ============================================================ */
    const map = L.map("map").setView([59.437, 24.7536], 10);
    let marker = null;

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18
    }).addTo(map);

    function setMarker(lat, lng) {
        if (marker) marker.remove();
        marker = L.marker([lat, lng]).addTo(map);
        map.setView([lat, lng], 14);
    }

    /* ============================================================
       SEARCH AUTOCOMPLETE USING NOMINATIM
    ============================================================ */
    const searchInput = document.getElementById("searchInput");
    const autocompleteList = document.getElementById("autocompleteList");
    const clearSearch = document.getElementById("clearSearch");

    async function searchLocation(query) {
        if (!query.trim()) return;

        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&addressdetails=1&limit=5`;

        const res = await fetch(url);
        const data = await res.json();

        autocompleteList.innerHTML = "";
        autocompleteList.style.display = "block";

        data.forEach(item => {
            const div = document.createElement("div");
            div.className = "autocomplete-item";
            div.textContent = item.display_name;

            div.onclick = () => {
                searchInput.value = item.display_name;
                autocompleteList.style.display = "none";
                clearSearch.style.display = "block";

                document.getElementById("latitude").value = item.lat;
                document.getElementById("longitude").value = item.lon;

                setMarker(item.lat, item.lon);
            };

            autocompleteList.appendChild(div);
        });
    }

    searchInput.addEventListener("input", () => {
        clearSearch.style.display = searchInput.value ? "block" : "none";
        if (searchInput.value.length > 2) searchLocation(searchInput.value);
    });

    document.getElementById("searchBtn").onclick = () => searchLocation(searchInput.value);

    clearSearch.onclick = () => {
        searchInput.value = "";
        autocompleteList.style.display = "none";
        clearSearch.style.display = "none";
    };

    /* ============================================================
       USE MY LOCATION
    ============================================================ */
    document.getElementById("useLocationBtn").onclick = () => {
        navigator.geolocation.getCurrentPosition((pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            document.getElementById("latitude").value = lat;
            document.getElementById("longitude").value = lon;

            setMarker(lat, lon);
        });
    };

    /* ============================================================
       SAVE SPOT
    ============================================================ */
    document.getElementById("saveSpotBtn").onclick = async () => {
        const nameInput = document.getElementById("spotName").value.trim();
        const name = nameInput.charAt(0).toUpperCase() + nameInput.slice(1);
        const lat = parseFloat(document.getElementById("latitude").value);
        const lon = parseFloat(document.getElementById("longitude").value);
        const errorMsg = document.getElementById("errorMsg");

        if (!name || isNaN(lat) || isNaN(lon)) {
            errorMsg.textContent = "Please fill all fields.";
            return;
        }

        const q = query(
            collection(db, "spots"),
            where("userId", "==", userId)
        );
        const snapshot = await getDocs(q);

        const exists = snapshot.docs.some(
            doc => doc.data().name.trim().toLowerCase() === name.trim().toLowerCase()
        );

        if (exists) {
            errorMsg.textContent = "A spot with this name already exists.";
            return;
        }

        await addDoc(collection(db, "spots"), {
            name,
            latitude: lat,
            longitude: lon,
            userId
        });

        window.location.href = "index.html";
    };
</script>

</body>
</html>
