<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Fishing Spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <style>
    .error-message {
      color: #ff6b6b;
      margin-top: 8px;
      font-size: 0.9rem;
    }
    .maps-helper {
      margin-top: 12px;
      font-size: 0.85rem;
      opacity: 0.85;
    }
    .maps-helper p {
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="app fade-in">
    <header>
      <h2>Add Fishing Spot</h2>
      <button class="secondary-btn" onclick="history.back()">Back</button>
    </header>

    <div class="card">
      <label>Spot name</label>
      <input id="spotName" type="text" placeholder="Enter spot name" />

      <div class="maps-helper">
        <p>
          Tip: you can pick coordinates from Google Maps.<br>
          1) Click the button below<br>
          2) Search your spot<br>
          3) Right-click on the map → “What’s here?”<br>
          4) Copy the latitude, longitude into the fields below.
        </p>
        <button id="openMapsBtn" class="secondary-btn">Choose location from Google Maps</button>
      </div>

      <label style="margin-top: 16px;">Latitude</label>
      <input id="latitudeInput" type="number" step="0.000001" />

      <label>Longitude</label>
      <input id="longitudeInput" type="number" step="0.000001" />

      <button id="saveSpotBtn">Save spot</button>
      <p id="message" class="error-message"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp }
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";

    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    import {
      getFirestore, collection, addDoc, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    /* FIREBASE CONFIG */
    const firebaseConfig = {
      apiKey: "AIzaSyCXIdT74cNDSVIoMs3NZ86tPf2kzFm8Iug",
      authDomain: "fishing-log-app-murx.firebaseapp.com",
      projectId: "fishing-log-app-murx",
      storageBucket: "fishing-log-app-murx.firebasestorage.app",
      messagingSenderId: "1656807867882",
      appId: "1:1656807867882:web:e59ddd8f6353d190080e93"
    };

    /* INIT */
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const spotNameEl = document.getElementById("spotName");
    const latEl      = document.getElementById("latitudeInput");
    const lngEl      = document.getElementById("longitudeInput");
    const msgEl      = document.getElementById("message");
    const saveBtn    = document.getElementById("saveSpotBtn");
    const openMapsBtn = document.getElementById("openMapsBtn");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
    });

    /* ------- AUTO-CAPITALIZE FIRST LETTER ------- */
    spotNameEl.addEventListener("input", () => {
      let val = spotNameEl.value;
      if (!val) return;
      spotNameEl.value = val.charAt(0).toUpperCase() + val.slice(1);
    });

    /* ------- OPEN GOOGLE MAPS HELPER ------- */
    openMapsBtn.addEventListener("click", () => {
      const rawName = spotNameEl.value.trim();
      let url = "https://www.google.com/maps";
      if (rawName) {
        const q = encodeURIComponent(rawName);
        url = `https://www.google.com/maps/search/${q}`;
      }
      window.open(url, "_blank");
    });

    /* ------- SAVE SPOT WITH DUPLICATE CHECK ------- */
    saveBtn.onclick = async () => {
      msgEl.textContent = "";

      let name = spotNameEl.value.trim();
      const lat = parseFloat(latEl.value);
      const lng = parseFloat(lngEl.value);

      if (!name) {
        msgEl.textContent = "Spot name is required.";
        return;
      }

      // Capitalize first letter again (safety)
      name = name.charAt(0).toUpperCase() + name.slice(1);

      if (isNaN(lat) || isNaN(lng)) {
        msgEl.textContent = "Latitude and Longitude are required.";
        return;
      }

      try {
        // Check duplicates (case-insensitive) for this user
        const q = query(
          collection(db, "spots"),
          where("userId", "==", currentUser.uid)
        );
        const snap = await getDocs(q);
        const existingNames = snap.docs.map(d => {
          const data = d.data();
          return (data.name || "").toLowerCase();
        });

        if (existingNames.includes(name.toLowerCase())) {
          msgEl.textContent = "Spot name already exists. Choose another.";
          return;
        }

        await addDoc(collection(db, "spots"), {
          userId: currentUser.uid,
          name: name,
          latitude: lat,
          longitude: lng
        });

        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        msgEl.textContent = "Error saving spot.";
      }
    };
  </script>
</body>
</html>
